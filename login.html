<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecno Comito - Inicio de Sesión</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header class="main-header">
        <img src="logo.png" alt="Logo de la Empresa" class="logo" width="100">
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <a href="carrito.html" class="cart-icon" aria-label="Ver carrito de compras">
            <i class="fas fa-shopping-cart"></i>
        </a>
    </header>

    <main>
        <section style="text-align: center; padding: 50px;">
            <h1>Iniciar Sesión</h1>
            <form style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
                <input type="email" placeholder="Correo Electrónico" required style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;">
                <input type="password" placeholder="Contraseña" required style="width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box;">
                <button type="submit" style="width: 100%; padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">Entrar</button>
            </form>
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
        </section>
    </main>

    <footer>

        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>

        </div>
    </footer>
